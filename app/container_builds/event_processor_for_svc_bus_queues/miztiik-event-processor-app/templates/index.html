<!DOCTYPE html>
<html>
  <head>
    <title>Miztiik Event Processor App</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #e0f2ff;
        margin: 0;
        padding: 20px;
      }

      .container {
        background-color: #a6d8ff;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      h1 {
        color: #333;
        font-size: 24px;
        margin-bottom: 10px;
      }

      h2 {
        color: #666;
        font-size: 18px;
        margin-bottom: 8px;
      }

      h3 {
        color: #999;
        font-size: 14px;
        margin-bottom: 6px;
      }

      /* Responsive Styles */
      @media (max-width: 600px) {
        h1 {
          font-size: 20px;
        }
        h2 {
          font-size: 16px;
        }
        h3 {
          font-size: 12px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Hostname: {{ hostname }}</h1>
      <h2>IP Address: {{ ip_address }}</h2>
      <h3>Date: {{ current_date }}</h3>
    </div>
  </body>
</html>
